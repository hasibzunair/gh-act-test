name: Deployment
on:
  push:
    branches:
      - main
      - dev
# env on top level
env:
  # var available in all jobs
  # can be used in code or even in other job definitions
  MONGODB_DB_NAME: gha-demo
jobs:
  test:
    env:
      # env also in job level
      MONGODB_CLUSTER_ADDRESS: hello
      MONGODB_USERNAME: hasib
      MONGODB_PASSWORD: 123
      PORT: 8080
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        # Read env variable
        run: npm start & npx wait-on http://127.0.0.1:$PORT
      - name: Run tests
        run: npm test
      - name: Output information
        run: | 
          echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
      # first one wont work as it is job level var, not workflow level var
        run: |        
          echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"
          echo "MONGODB_DB_NAME: ${{ env.MONGODB_DB_NAME }}"
